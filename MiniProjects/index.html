<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fab fa-github"></i> Github User Finder
            </h1>
            <p>Search for any Github user to see their profile and repositories</p>
        </header>

        <div class="search-container">
            <input 
                type="text"
                id="Search"
                placeholder="Enter a Github usename..."
                autocomplete="off"
            />

            <button id="search-btn">Search</button>
        </div>

        <div id="profile-container" class="hidden">
            <div class="profile-header">
                <img src="" alt="Profile avtar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="usename"></p>
                    <p id="bio"></p>
                    <div class="loaction-date">
                        <p>
                            <i class="fas fa-map-maker-alt"></i>
                            <span id="loaction">Not specified</span>
                        </p>
                        <p>
                            <i class="far fa-calender-alt"></i>
                            Joined
                            <span id="joined-date"></span>
                        </p>
                    </div>
                    <a href="" id="profile-link" target="_blank" class="btn">
                        View Profile
                    </a> 
                </div>
            </div>

            <div class="status">
                <div class="stats">
                    <div class="stat">
                        <i class="fas fa-user"></i>
                        <span id="followers"></span> followers
                    </div>
                </div>
                <div class="stat">
                    <div class="stat">
                        <i class="fas fa-user-friends"></i>
                        <span id="following"></span> following
                    </div>
                </div>
                <div class="stat">
                    <div class="stat">
                        <i class="fas fa-code-branch"></i>
                        <span id="repositories"></span> repositories
                    </div>
                </div>
            </div>

            <div class="additional-info">
                <div class="info-item" id="company-container">
                    <i class="fas fa-building"></i>
                    <span id="company">Not specified</span>
                </div>
                <div class="info-item" id="blog-container">
                    <i class="fas fa-link"></i>
                    <a id="blog" target="_blank">No website</a>
                </div>
                <div class="info-item" id="twitter-container">
                    <i class="fab fa-twitter"></i>
                    <a id="twitter">No Twitter</a>
                </div>
            </div>

            <div class="repo-section">
                <h3>Latest Repositories</h3>
                <div class="repos-container" class="repos-container">
                    <!-- Repositories will be inserted here dynamicaly-->

                    <div class="loading-repos">Loading repositories...</div>
                </div>
            </div>
        </div>

        <div class="error-container" class="hidden">
            <p>No user found. Please try another username.</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
